<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <table id="exampleTable">
        <caption>Example Table</caption>
        <colgroup>
            <col span="2">
            <col class="money">
        </colgroup>
        <thead>
            <tr>
                <th colspan="4">Purchase Orders</th>
            </tr>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blue/Gray Pavers</td>
                <td>30</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Fence posts</td>
                <td>50</td>
                <td>$7.99</td>
            </tr>
            <tr>
                <td>Fence boards</td>
                <td>147</td>
                <td>$2.49</td>
            </tr>
            <tr>
                <td>Electric tape</td>
                <td>100 yds</td>
                <td>$.89/yd</td>
            </tr>
            <tr>
                <td>Gate</td>
                <td>2</td>
                <td>$64.99</td>
            </tr>
            <tr>
                <td>Solar Fence Charger</td>
                <td>1</td>
                <td>$239.49</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>$1373.98</td>
            </tr>
        </tfoot>
    </table>

    <div id="notATable">
        <div class="tblRow">
            <div class="tblCell">
                Cell 1
            </div>
            <div class="tblCell">
                Cell 2
            </div>
        </div>
        <div class="tblRow">
            <div class="tblCell">
                Cell 3
            </div>
            <div class="tblCell">
                Cell 4
            </div>
        </div>
    </div>
</body>

</html>
